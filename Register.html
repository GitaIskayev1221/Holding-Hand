<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Holding Hand | Register</title>
</head>
<body>

    <div class="login-container">

        <div class="logo">
            <img src="./assests/images/logo/Holding_Hand_bg_removed.png.png" alt="logo image">
        </div>

        <form action="">

            <div class="form-field">
                <label for="fullname">full name</label>
                 <input type="text" name="username" id="fullname">
                </div>


                <div class="form-field">
                    <label for="email">Email</label>
                     <input type="email" name="UserEmail" id="email" required>
                    </div>

                    <div class="form-field">
                        <label for="phone">Phone</label>
                        <input type="tel" name="UserPhone" id="phone" placeholder="05X-XXX-XXXX">
                    </div>



            <div class="form-field">
                <label for="password">password</label>
                <input type="password" name="UserPassword" id="password">
            </div>

            <div class="form-field">
                <label for="passwordver">Password verification</label>
                <input type="password" name="UserPassword" id="passwordver">
                </div>

            <button type="submit" class="btn-login">Register</button>



        </form>

    </div>
    
</body>
</html>
